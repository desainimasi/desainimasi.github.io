<!DOCTYPE html>
<html>

{% include head.html %}

<body>

	{% include header.html %} 


	<!-- Main -->
	<div id="main" class="alt">
		<section id="one">
			<div class="inner">

				{% for post in site.categories.portfolio %}
				<div class="row">
					<div class="6u 12u$(small)">
						{% for image in post.gallery %}
						<div class="row">
							<div class="6u 12u$(small)">
								<span class="image fit">
									<img src="{{ site.baseurl }}/{{ image }}" alt="{{ post.title }}" />
								</span>
							</div>
						</div>
						{% endif %}
					</div>
					<div class="6u$ 12u$(small)">
						<h3>{{ post.title }}</h3>

						{{ post.content }}
					</div>
				</div>
				{% endfor %}

			</div>   
		</section>
	</div>

	{% include footer.html %}

</body>

</html>
